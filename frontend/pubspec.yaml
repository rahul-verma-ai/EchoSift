name: echosift
description: A thin-client Flutter app for emotional voice venting
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Audio recording & storage
  record: ^6.2.0
  path_provider: ^2.1.2

  # Permissions handling
  permission_handler: ^12.0.1

  # Networking
  dio: ^5.4.0

  # Vibrations
  vibration: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

# ICON CONFIGURATION (Must be flush left)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  # This hex code (#FFF0ED) roughly matches the soft cream/pink in your icon
  adaptive_icon_background: "#FFF0ED" 
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/